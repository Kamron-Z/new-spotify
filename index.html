<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Homepage</title>
   <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>

   <!-- wrapper -->
   <div class="wrapper">
      <aside class="aside">
         <div class="aside_inner">
            <a href="./index.html" class="aside_logo">
               <img src="./static/Icons/logo.svg">
            </a>
            <!-- nav 1 -->
            <div class="aside_nav">
               <div class="title">Navigation</div>
               <div class="links">
                  <div class="active">
                     <span>Homepage</span>
                  </div>
                  <div>
                     <span>Playlists</span>
                  </div>
                  <div>
                     <span>Settings</span>
                  </div>
               </div>
            </div>
            <!-- /nav 1 -->
            <!-- nav 2 -->
            <div class="aside_nav">
               <div class="title">playlists</div>
               <div class="links">
                  <div>
                     <span>Liked songs</span>
                  </div>
               </div>
               <!-- /nav 2 -->
               <!-- nav 3 -->
               <div class="aside_nav">
                  <div class="title">liked songs</div>
                  <div class="links">
                     <div>
                        <span>STAY</span>
                        <span>3:53</span>
                     </div>
                  </div>
                  <!-- /nav 3 -->
               </div>
      </aside>
      <!-- header main -->
      <div class="container">
         <!-- header -->
         <header class="header">
            <div class="header_inner">
               <div class="header_search">
                  <img src="./static/Icons/search.svg">
                  <input type="text" placeholder="Search by name and artist">
               </div>
               <div class="header_user">
                  <h3>Alex Adams</h3>
                  <p>Free User</p>
               </div>
            </div>
         </header>
         <!-- /header -->
         <!-- mobile version -->
         <div class="headermob">
            <div class="headermob_inner">
               <div class="headermob_left">
                  <a href="./index.html" class="headermob_logo">
                     <img src="./static/Icons/logo.svg">
                  </a>
                  <div class="headermob_user">Alex Adams</div>
               </div>
               <div class="headermob_right">
                  <div class="headermob_menu">
                  </div>
                  <div class="headermob_search">
                     <img src="./static/Icons/search.svg">
                  </div>
               </div>
            </div>
         </div>
         <!-- /mobile version -->
         <main class="main">
            <div class="main_inner">
               <div class="intro">
                  <div class="intro_left">
                     <p class="title">Selena Gomez</p>
                     <p class="subtitle">Vicio</p>
                     <p class="time">3:53</p>
                     <!-- carusel -->
                     <div class="carucel show">
                        <div class="intro_carucel">
                           <button class="btn btn_prew">
                              <img src="./static/Icons/arrow-left.svg" alt="">
                           </button>
                           <button class="btn btn_next">
                              <img src="./static/Icons/arrow-left.svg" alt="">
                           </button>
                        </div>
                        <!-- dogs -->
                        <div class="dogs">
                           <div></div>
                           <div></div>
                           <div></div>
                        </div>
                     </div>
                  </div>
                  <div class="intro_right">
                     <img src="./static/picture/money.jpg" alt="">
                     <div class="carucel hidden">
                        <div class="intro_carucel">
                           <button class="btn btn_prew">
                              <img src="./static/Icons/arrow-left.svg" alt="">
                           </button>
                           <button class="btn btn_next">
                              <img src="./static/Icons/arrow-left.svg" alt="">
                           </button>
                        </div>
                        <!-- dogs -->
                        <div class="dogs">
                           <div></div>
                           <div></div>
                           <div></div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </main>
      </div>
   </div>
   <!-- wrapper -->
   <script src="./js/app.js" type="module"></script>
   <script src="./js/data.js" type="script/javascript"></script>
</body>
